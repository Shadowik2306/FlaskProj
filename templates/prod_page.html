{% extends "base.html" %}

{% block content %}
<div style="display: block; margin: 0 10%" class="center">
    <form method="post">
    <div>
        <h2>{{ product.name }}</h2>
        <div>
            <img src="{{ product.image }}" style="width: 20%;">
        </div>
        <div>
            <p>{{ product.description }}</p>
        </div>
    </div>
    <h4>{{ product.cost }}</h4>
    <button type="submit" class="btn btn-primary" >Купить</button>
     </form>
</div>

{% endblock %}
