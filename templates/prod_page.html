{% extends "base.html" %}

{% block content %}
<div style="display: block; margin: 0 10%; text-align: center" class="center">
    <form method="post">
    <div>
        <h2>{{ product.name }}</h2>
        <div>
            <img src="{{ product.image }}" style="width: 20%;">
        </div>
        <div>
            <p>{{ product.description }}</p>
        </div>
    </div>
    <h4>{{ product.cost }}</h4>
    {% if product.sold == 1 %}
        <h3>На <input type="number" name="num" style="width:3%" min="1" value="3"> ч.</h3>
    <button type="submit" class="btn btn-primary" >Купить</button>
    {% else %}
        <h3>Товар не доступен</h3>
    {% endif %}
     </form>
</div>

{% endblock %}
