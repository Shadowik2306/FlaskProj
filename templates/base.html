<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		  integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
		  crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
		  rel="stylesheet"
		  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
		  crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/styles.css" type="text/css">
</head>
<body>
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          <span class="fs-4"> ВерстNET</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/" class="nav-link {% if now_tab == 1 %} active {% endif %}">Товары</a></li>
          <li class="nav-item"><a href="/about_us" class="nav-link {% if now_tab == 2 %} active {% endif %}">О нас</a></li>
          <li class="nav-item"><a href="/comments" class="nav-link {% if now_tab == 3 %} active {% endif %}">Отзывы</a></li>
            {% if current_user.is_authenticated %}
                <li class="nav-item"><a href="/bag" class="nav-link {% if now_tab == 6 %} active {% endif %}">Корзина</a></li>
            <li><a class="navbar-brand" href="/logout">{{ current_user.name }}</a></li>
            {% else %}
            <li class="nav-item"><a href="/login" class="nav-link {% if now_tab == 4 %} active {% endif %}">Войти</a></li>
          <li class="nav-item"><a href="/register" class="nav-link {% if now_tab == 5 %} active {% endif %}">Регистрация</a></li>
            {% endif %}
        </ul>
      </header>
      <main>
          {% block content %} {% endblock %}
      </main>
</body>
</html>
